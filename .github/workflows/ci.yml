name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

env:
  # Python version for backend
  PYTHON_VERSION: '3.11'
  # Node version for frontend
  NODE_VERSION: '18'

jobs:
  # ==========================================
  # Backend: Lint and Unit Tests
  # ==========================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run linter (ruff)
        working-directory: backend
        run: |
          pip install ruff
          ruff check . --output-format=github || true
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: backend
        run: |
          pytest -v --tb=short --cov=. --cov-report=term --cov-report=xml
        env:
          # Test environment variables
          MONGO_URL: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379
          QDRANT_URL: http://localhost:6333
          EMERGENT_LLM_KEY: test_key_for_ci
          LOG_LEVEL: DEBUG
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ==========================================
  # Frontend: Lint and Unit Tests
  # ==========================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Install dependencies
        working-directory: frontend
        run: yarn install --frozen-lockfile
      
      - name: Run linter (ESLint)
        working-directory: frontend
        run: npx eslint src/ --max-warnings=10 || true
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: frontend
        run: yarn test --passWithNoTests --coverage --watchAll=false
        env:
          CI: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # ==========================================
  # E2E Tests with Playwright
  # ==========================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Make E2E tests optional for now
    continue-on-error: true
    
    services:
      # Redis service
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # MongoDB service
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongo localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # Qdrant service
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/readyz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python for backend
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Set up Node.js for frontend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Install backend dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
      
      - name: Start backend server
        working-directory: backend
        run: |
          nohup python -m uvicorn server:app --host 0.0.0.0 --port 8001 > backend.log 2>&1 &
          echo $! > backend.pid
          sleep 10
        env:
          MONGO_URL: mongodb://test:test@localhost:27017/test?authSource=admin
          REDIS_URL: redis://localhost:6379
          QDRANT_URL: http://localhost:6333
          EMERGENT_LLM_KEY: test_key_for_ci
          LOG_LEVEL: INFO
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: yarn install --frozen-lockfile
      
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium
      
      - name: Build frontend
        working-directory: frontend
        run: yarn build
        env:
          REACT_APP_BACKEND_URL: http://localhost:8001
      
      - name: Serve frontend
        working-directory: frontend
        run: |
          npx serve -s build -l 3000 > frontend.log 2>&1 &
          echo $! > frontend.pid
          sleep 5
      
      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Stop servers
        if: always()
        run: |
          [ -f backend/backend.pid ] && kill $(cat backend/backend.pid) || true
          [ -f frontend/frontend.pid ] && kill $(cat frontend/frontend.pid) || true

  # ==========================================
  # Run Evaluations
  # ==========================================
  evals:
    name: LLM Evaluations
    runs-on: ubuntu-latest
    # Make evals optional (may require real API keys)
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend && pip install -r requirements.txt
      
      - name: Run evaluations
        run: |
          cd backend && python -m evals.run --tasks ../evals/gold/scenarios.jsonl --output ../evals/ci_report.json
        env:
          EMERGENT_LLM_KEY: ${{ secrets.EMERGENT_LLM_KEY }}
        continue-on-error: true
      
      - name: Upload eval report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eval-report
          path: evals/ci_report.json
          retention-days: 30

  # ==========================================
  # Docker Build
  # ==========================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend.artifactory
          push: false
          tags: catalyst-backend:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./Dockerfile.frontend.artifactory
          push: false
          tags: catalyst-frontend:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_BACKEND_URL=http://localhost:8001
      
      - name: Build sandbox-runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.sandbox
          push: false
          tags: catalyst-sandbox-runner:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Security Scanning (Optional)
  # ==========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build]
    # Make security scan optional
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend.artifactory
          push: false
          tags: catalyst-backend:scan
          load: true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: catalyst-backend:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail the build, just report
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ==========================================
  # Summary Job
  # ==========================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-build]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          echo "Docker build: ${{ needs.docker-build.result }}"
          
          if [[ "${{ needs.backend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "❌ CI pipeline failed"
            exit 1
          else
            echo "✅ CI pipeline passed"
          fi
