# Horizontal Pod Autoscaler for Backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalyst-backend-hpa
  namespace: catalyst
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalyst-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalyst-frontend-hpa
  namespace: catalyst
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalyst-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
