# Frontend Deployment for Kubernetes - Artifactory Version
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalyst-frontend
  namespace: catalyst
  labels:
    app: catalyst-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalyst-frontend
  template:
    metadata:
      labels:
        app: catalyst-frontend
    spec:
      # Image pull secret for Artifactory
      imagePullSecrets:
      - name: artifactory-secret
      containers:
      - name: frontend
        image: artifactory.devtools.syd.c1.macquarie.com:9996/catalyst-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalyst-frontend
  namespace: catalyst
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: catalyst-frontend
